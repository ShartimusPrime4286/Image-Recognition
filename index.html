<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image recognintion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <h3><b>Image recognintion</b></h3>  
            <br>
            <br>
            <br>
            <p>Model is trained to identify the following persons</p>
            <b class="name_OF_objects">Mom  
                <hr>
                Me
                <hr>
                Dad
            </b>
            <br>
            <br>
            <label>Webcam view: </label>
            <div id="camera"></div>
            <br>
            <br>
            <div id="result"></div>
            <br>
            <br>
            <button class="btn btn-info" onclick="take_snapshot()" id="take_snapshot">Capture image</button>
            <br>
            <br>
            <button class="btn btn-success" onclick="image_recognition()" id="identification">Identify your image</button>
            <br>
            <br>
            <p>Object: <span id="object"></span></p>
            <br>
            <br>
            <p>Accuracy: <span id="accuracy"></span></p>
        </center>
    </div>
</body>
</html>
